<body>
<form style='padding:1em'>

<div id="chart" style="width:100px;height:100px;background-color:#ffffff;"></div>

<script type='text/javascript'>

$(document).ready(function(){
         var judgment_value = 0.3; // -0.5 ... 0.5
         var seriesOptions = {
				 renderer: $.jqplot.MeterGaugeRenderer,
				 rendererOptions: {
					 min: 0.0,
					 max: 0.5,
					 intervalOuterRadius: 32, //radius of circle
                     intervalInnerRadius: 0.001,
                     hubRadius:0, //103 - to show border
                     intervals:[(judgment_value < 0 ? 1.5: 0.5), judgment_value + 1],
					 intervalColors:['#006699', '#ffffff'],
					 ringColor: "#000000",
                     background: "#ffffff",
                     ringWidth:0.001,
                     showTickLabels:false,
                     showTicks:false,
                     needleThickness:0.001,
                     needlePad: 32
				 }
			 }
	  
		 plot4 = $.jqplot('chart',[[0]],{
			 seriesDefaults: seriesOptions,
             grid: { background: '#ffffff' }
		 });
	  });

</script>

</form>
